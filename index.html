<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学英语1期中考试成绩查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .result {
            margin-top: 30px;
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .result-header h2 {
            color: #2575fc;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .student-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            flex: 1;
            min-width: 150px;
            margin: 10px;
        }
        
        .info-label {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .score-breakdown {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .score-card {
            flex: 1;
            min-width: 150px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .score-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #6c757d;
        }
        
        .score-value {
            font-size: 28px;
            font-weight: 700;
            color: #2575fc;
        }
        
        .score-total {
            font-size: 14px;
            color: #6c757d;
        }
        
        .grade {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .grade-excellent {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .grade-good {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .grade-medium {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .grade-pass {
            background: #e8eaf6;
            color: #3949ab;
        }
        
        .grade-fail {
            background: #ffebee;
            color: #c62828;
        }
        
        .error-message {
            color: #e53935;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 8px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 20px;
            }
            
            .student-info, .score-breakdown {
                flex-direction: column;
            }
            
            .info-item, .score-card {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

                    <div class="info-item">

                    </div>
                    <div class="info-item">

                <div class="score-breakdown">

        // 结果元素
        const resultName = document.getElementById('resultName');
        const resultId = document.getElementById('resultId');
        const resultClass = document.getElementById('resultClass');
        const totalScore = document.getElementById('totalScore');
        const objectiveScore = document.getElementById('objectiveScore');
        const subjectiveScore = document.getElementById('subjectiveScore');
        const gradeLevel = document.getElementById('gradeLevel');

        // 查询按钮点击事件
        queryBtn.addEventListener('click', function() {
            const name = studentNameInput.value.trim();
            const id = studentIdInput.value.trim();
            
            // 清空之前的结果
            resultDiv.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // 验证输入
            if (!name || !id) {
                showError("请输入姓名和学号");
                return;
            }
            
            // 查找学生
            const student = studentData.find(s => 
                s.name === name && s.id === id
            );
            
            if (student) {
                // 显示学生成绩
                displayStudentResult(student);
            } else {
                showError("未找到匹配的学生信息，请检查姓名和学号是否正确。");
            }
        });

        // 显示错误信息
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        // 显示学生成绩
        function displayStudentResult(student) {
            resultName.textContent = student.name;
            resultId.textContent = student.id;
            resultClass.textContent = student.class;
            totalScore.textContent = student.total;
            objectiveScore.textContent = student.objective;
            subjectiveScore.textContent = student.subjective;
            
            // 设置成绩等级样式
            gradeLevel.textContent = student.grade;
            gradeLevel.className = 'grade';
            
            if (student.grade === '优秀') {
                gradeLevel.classList.add('grade-excellent');
            } else if (student.grade === '良好') {
                gradeLevel.classList.add('grade-good');
            } else if (student.grade === '中等') {
                gradeLevel.classList.add('grade-medium');
            } else if (student.grade === '及格') {
                gradeLevel.classList.add('grade-pass');
            } else {
                gradeLevel.classList.add('grade-fail');
            }
            
            // 显示结果区域
            resultDiv.style.display = 'block';
        }

            }
        });
